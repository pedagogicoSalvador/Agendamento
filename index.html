<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Agendamento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">üìÖ Agendamento de Professores</h1>
    
    <form id="bookingForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-1">Professor</label>
        <select id="teacher" class="w-full border rounded-lg p-2" required>
          <option value="">Selecione...</option>
          <option value="Prof¬™. Juliana Tricot">Prof¬™. Juliana Tricot</option>
          <option value="Prof. Mateus">Prof. Mateus</option>
          <option value="Prof¬™. Michele">Prof¬™. Michele</option>
          <option value="Prof¬™. Karina">Prof¬™. Karina</option>
          <!-- voc√™ pode adicionar mais aqui -->
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Hor√°rio</label>
        <select id="time" class="w-full border rounded-lg p-2" required>
          <option value="">Selecione...</option>
          <option>18:30</option>
          <option>18:40</option>
          <option>18:50</option>
          <option>19:00</option>
          <option>19:10</option>
          <option>19:20</option>
          <option>19:30</option>
          <option>19:40</option>
          <option>19:50</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Nome do Respons√°vel</label>
        <input type="text" id="parentName" class="w-full border rounded-lg p-2" required />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Nome do Estudante</label>
        <input type="text" id="studentName" class="w-full border rounded-lg p-2" required />
      </div>

      <div>
        <label class="block text-gray-700 mb-1">Email</label>
        <input type="email" id="email" class="w-full border rounded-lg p-2" required />
      </div>

      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg">
        Confirmar Agendamento
      </button>
    </form>

    <p id="message" class="text-center mt-4 font-medium"></p>
  </div>

  <script>
    const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyV3Ws6i12Zet0OlocMHZiLL1-ogOw-mydrrelE6Z0g4sDtrc2LxuNfJmC6SU5jYYSemg/exec"; // ‚¨ÖÔ∏è coloque aqui sua URL

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const bookingData = {
        teacher: document.getElementById("teacher").value,
        subject: "Reuni√£o Pedag√≥gica", // pode ser fixo ou din√¢mico
        parentName: document.getElementById("parentName").value,
        studentName: document.getElementById("studentName").value,
        email: document.getElementById("email").value,
        time: document.getElementById("time").value,
        bookingDate: new Date().toLocaleDateString("pt-BR")
      };

      try {
        const response = await fetch(APPS_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });

        const result = await response.json();
        if (result.success) {
          document.getElementById("message").textContent = "‚úÖ Agendamento salvo com sucesso!";
          document.getElementById("message").className = "text-green-600 text-center mt-4 font-medium";
          document.getElementById("bookingForm").reset();
        } else {
          throw new Error(result.error || "Erro desconhecido");
        }
      } catch (err) {
        console.error("Erro:", err);
        document.getElementById("message").textContent = "‚ùå Erro ao salvar. Tente novamente.";
        document.getElementById("message").className = "text-red-600 text-center mt-4 font-medium";
      }
    });
  </script>
</body>
</html>
