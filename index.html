<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendamento de Professores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background: #28a745;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Agendamento de Professores</h1>
  <div class="container">
    <form id="bookingForm">
      <label for="teacher">Professor:</label>
      <select id="teacher" name="teacher" required>
        <option value="">Selecione</option>
        <option value="Profª. Juliana Tricot">Profª. Juliana Tricot</option>
        <option value="Prof. Mateus">Prof. Mateus</option>
        <option value="Profª. Ana">Profª. Ana</option>
      </select>

      <label for="subject">Disciplina:</label>
      <select id="subject" name="subject" required>
        <option value="">Selecione</option>
        <option value="Português">Português</option>
        <option value="Matemática">Matemática</option>
        <option value="Ciências">Ciências</option>
      </select>

      <label for="parentName">Responsável:</label>
      <input type="text" id="parentName" name="parentName" required />

      <label for="studentName">Estudante:</label>
      <input type="text" id="studentName" name="studentName" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="time">Horário:</label>
      <input type="time" id="time" name="time" required />

      <label for="bookingDate">Data:</label>
      <input type="date" id="bookingDate" name="bookingDate" required />

      <button type="submit">Agendar</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyujnZwCIc6ifG9blh9BK1zmhJ-z6I73IesomySHQOxBx-1g-1wFpX7KBtUA1du9W3vnQ/exec";

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const bookingData = {
        teacher: document.getElementById("teacher").value,
        subject: document.getElementById("subject").value,
        parentName: document.getElementById("parentName").value,
        studentName: document.getElementById("studentName").value,
        email: document.getElementById("email").value,
        time: document.getElementById("time").value,
        bookingDate: document.getElementById("bookingDate").value
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bookingData)
        });
        const result = await response.json();
        if (result.success) {
          document.getElementById("message").innerText = "✅ Agendamento realizado com sucesso!";
          document.getElementById("bookingForm").reset();
        } else {
          document.getElementById("message").innerText = "❌ Erro: " + result.error;
        }
      } catch (err) {
        document.getElementById("message").innerText = "❌ Falha na conexão com o servidor.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
